<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-container__logo">Интерьер</div>
                <div class="nav-container__search">
                    <form action="#">
                        <input type="text" placeholder="Поиск">
                    </form>
                </div>
                <div class="nav-container__choice">
                    <div>Каталог</div>
                    <div>Корзина</div>
                </div>
            </div>
        </nav>
        <hr>
        <div class="header-content">
            <h1>Всё, чего заслуживает ваш дом</h1>
            <h4>Наша мебель — ваше отражение</h4>
            <a href="#">Перейти в каталог</a>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="furniture-container">
                <h2>Мебель для ... </h2>
                <div class="furniture-container__image-container">
                    <div>
                        <div class="image-text">ОТДЫХА</div>
                        <img src="./assets/images/furniture/sofa.png" alt="">
                    </div>
                    <div>
                        <div class="image-text">ОТДЫХА</div>
                        <img src="./assets/images/furniture/table.png" alt="">
                    </div>
                    <div>
                        <div class="image-text">ОТДЫХА</div>
                        <img src="./assets/images/furniture/kitchen.png" alt="">
                    </div>
                    <div>
                        <div class="image-text">ОТДЫХА</div>
                       <img src="./assets/images/furniture/kidroom.png" alt=""> 
                    </div>
                    <div>
                        <div class="image-text">ОТДЫХА</div>
                        <img src="./assets/images/furniture/bathroom.png" alt="">
                    </div>

                </div>
            </div>
            <div class="special-container">
                <h2>Специальные предложения</h2>
                <div class="special-card">
                    <img src="./assets/images/special/lights.png" alt="">
                    <h5>Люстра VODA</h5>
                    <p>Основание из полированной нержавеющей стали, придает оригинальный парящий эффект.</p>
                    <div class="price-container">
                        <div>price #1</div>
                        <div>price #2</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
